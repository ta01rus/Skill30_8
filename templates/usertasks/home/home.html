{{template "base" .}}
{{define "title"}} home {{end}}
 
{{define "main"}}
<div class="container">
    <div class="row">                
        <div class="col-8">                    
            <h2> Задачи пользователей</h2>     
        </div>
        <div class="col-4">                    
            <a class="btn btn-primary" href="/task/add" role="button">Добавить</a>
        </div>        
    </div>    
    <div class="row">                    
        <div class="col-8">                    
            <table class="table table-dark table-hover delete-row-example">
                <thead>
                    <tr>                                
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Assigned</th>
                        <th scope="col">Content</th>                        
                        <th scope="col">del</th>     
                    </tr>
                </thead>                            
                <tbody>
                    {{range $t := .Tasks}}
                    <tr>                                                              
                        <td>{{$t.ID}}</td>
                        <td>{{$t.Title}}</td>      
                        <td>{{$t.AuthorName}}</td>      
                        <td>{{$t.AssignedName}}</td>      
                        <td>{{$t.Content}}</td>
                        <td>
                            <button class="btn btn-danger" hx-delete="/task/{{.ID}}/del">
                                X
                            </button>
                        </td>    
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>        
{{end}}
